<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section class="acc_section">
    <div class="acc_container">
      <div class="acc_container-header">
        <div class="acc_playerLogin" id="ACC_account_Login">
          iamwsko
        </div>
      </div>
      <div class="acc_container-footer">
        <div class="acc_container-footer-top">
          <div class="acc_button acc_container-button" id="ACC_button_Friends" name="friends">
            FRIEDS
          </div>
          <div class="acc_button acc_container-button" id="ACC_button_Games" name="games">
            GAMES
          </div>
          <div class="acc_button acc_container-button" id="ACC_button_Games" name="new">
            NEW GAME
          </div>
        </div>
        <div class="acc_container-footer-bottom" id="ACC_Content">
          <div class="games-container">
            <div>FIND GAME LINE</div>
            <div class="games-buttonsContainer" style="display:flex">
              <div style="margin-left:10px" id="ACC_GAME_button_World">
                world
              </div>
              <div style="margin-left:10px" id="ACC_GAME_PrivateButton">
                private
              </div>
            </div>
            <div class="games-container-contant"id="ACC_GAME_Contant">
              <div>
                <ul id="ACC_GAME_WorldList">
                  <li style="display:flex" id="ACC_GAME_WorldList_Item">
                    <div id="ACC_GAME_gameID" style="margin-left:10px;">id</div>
                    <div id="ACC_GAME_status" style="margin-left:10px;">status</div>
                    <div id="ACC_GAME_viev" style="margin-left:10px;" id="ACC_GAME_WorldList_Item_VievButton">view</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="acc_background"></div>
  </section>
  <script>

  </script>
</body>

</html>
