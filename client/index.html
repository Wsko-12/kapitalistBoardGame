<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>kapitalist</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/room.css">
  <link rel="stylesheet" type="text/css" href="styles/roomsList.css">
  <link rel="stylesheet" type="text/css" href="styles/game.css">


</head>

<body>

  <section class="notif_section" id="NOTES_NotificationSection"></section>
  <section id="loadingSection"></section>
  <section id="body">
    <section class="full-section" id="AUTH_section" style="filter:grayscale(0.5)">
		<div class="AUTH_Container">
			<div class="AUTH_Container-header">
				<p class="AUTH_Container-header-title">KAPITALIST</p>
			</div>
			<div class="AUTH_Container-body">
				<div class="AUTH_Container-form-error" id="AUTH__error">
					</div>
				<form class="AUTH_Container-form" id="AUTH_LogInForm">

					<div class="AUTH_Container-form-inputConntainer">
						<div class="AUTH_Container-form-inputConntainer-title" >LOGIN</div>
						<input type="text" name="login" class="AUTH_Container-form-input" id="AUTH_LogInForm_Login" onclick="AUTH_ClearError()">
					</div>
					<div class="AUTH_Container-form-inputConntainer">
						<div class="AUTH_Container-form-inputConntainer-title" >PASSWORD</div>
						<input type="password" name="login" class="AUTH_Container-form-input-password" id="AUTH_LogInForm_Password" onclick="AUTH_ClearError()">
					</div>

					<button type="submit" class="AUTH_Container-form-button"> LOG IN </button>
				</form>
				<form class="AUTH_Container-form" id="AUTH_RegistrationForm" style="display: none;">
					<div class="AUTH_Container-form-inputConntainer">
						<div class="AUTH_Container-form-inputConntainer-title" >LOGIN</div>
						<input type="text" name="login" class="AUTH_Container-form-input" id="AUTH_RegistrationForm_Login" onclick="AUTH_ClearError()">
					</div>
					<div class="AUTH_Container-form-inputConntainer">
						<div class="AUTH_Container-form-inputConntainer-title" >PASSWORD</div>
						<input type="password" name="login" class="AUTH_Container-form-input-password" id="AUTH_RegistrationForm_Password" onclick="AUTH_ClearError()">
					</div>

					<button type="submit" class="AUTH_Container-form-button-registration"> REGISTRATION</button>
				</form>
			</div>
			<div class="AUTH_Container-footer">
				<div class="AUTH_Container-footer-container" id="AUTH_RegistrationButton_Content">
					<div class="AUTH_Container-footer-container-title">O.R.</div>
					<div class="AUTH_Container-footer-container-button" onclick="showRegistration(true)">Registration</div>
				</div>
				<div class="AUTH_Container-footer-container" id="AUTH_LogInButton_Content" style="display: none;">
					<div class="AUTH_Container-footer-container-title">O.R.</div>
					<div class="AUTH_Container-footer-container-button" onclick="showRegistration(false)">Log in</div>
				</div>
			</div>
		</div>

		<div class="AUTH_section_bgNNoise"></div>
		<script type="text/javascript">
			function showRegistration(bool) {
				if(bool){
					document.querySelector('#AUTH_LogInButton_Content').style.display = 'flex';
					document.querySelector('#AUTH_RegistrationForm').style.display = 'block';
					document.querySelector('#AUTH_RegistrationButton_Content').style.display = 'none';
					document.querySelector('#AUTH_LogInForm').style.display = 'none';
				}else{
					document.querySelector('#AUTH_LogInButton_Content').style.display = 'none';
					document.querySelector('#AUTH_RegistrationForm').style.display = 'none';
					document.querySelector('#AUTH_RegistrationButton_Content').style.display = 'flex';
					document.querySelector('#AUTH_LogInForm').style.display = 'block';

				};
			};
      function AUTH_ClearError() {
        let div = document.getElementById('AUTH__error')
        div.innerHTML = '';
      };
		</script>

	</section>
  </section>
</body>
<script>
  function LOADING_Screen(bool) {
    const screen = document.getElementById('loadingSection');
    if (bool) {
      screen.style.display = 'block';
    } else {
      screen.style.display = 'none';
    };
  };
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/socketInit.js" type="module"></script>
<script src="scripts/auth.js" type="module"></script>




</html>
