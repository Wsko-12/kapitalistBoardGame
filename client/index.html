<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>kapitalist</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>


    <section id="loadingSection"></section>
    <section class="sign__section" id="signSection">
      <div style="display:flex;flex-direction: column;margin:auto">
        <div class="container__error" id="AUTH__error"></div>
        <div class="sign__container container">

          <div class="sign__content" id="signInContentBox">
            <form id="AUTH_LogInForm" class="sign__form">
              <input class="sign__input container__input" type="text" name="login" placeholder="login" onclick="AUTH_ClearError()">
              <input class="sign__input container__input" type="password" name="password" placeholder="password" onclick="AUTH_ClearError()">
              <button class="sign__button container__button" type="submit">Log In</button>

            </form>
            <button class="sign__button-register container__button" type="button" onclick="showSignUpForm(true)">
              Registration </button>
              <!-- &#9652; -->
          </div>
          <div class="sign__content-hidden sign__content" id="signUnContentBox">
            <form id="AUTH_RegistrationForm" class="sign__form">
              <input class="sign__input container__input" type="text" name="login" placeholder="login" onclick="AUTH_ClearError()">
              <input class="sign__input container__input" type="password" name="password" placeholder="password" onclick="AUTH_ClearError()">
              <button class="sign__button container__button" type="submit">Register</button>
            </form>
            <button class="sign__button-back container__button-back" type="button" onclick="showSignUpForm(false)">Back</button>
          </div>
        </div>
      </div>

      <script type="text/javascript">
        function showSignUpForm(bool) {
          if (bool) {
            document.getElementById('signInContentBox').style.filter = 'blur(5px)';
            document.getElementById('signUnContentBox').style.transform = 'translateY(-100%)';

          } else {
            document.getElementById('signInContentBox').style.filter = 'none';
            document.getElementById('signUnContentBox').style.transform = 'none';
          }
        }
        function AUTH_ClearError(){
          let div = document.getElementById('AUTH__error')
          div.innerHTML = '';
        };
      </script>
    </section>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
  </script>
  <script>
      let check = false;
      socket.emit('DEVICE_Check');
      socket.on('DEVICE_Check',function(){
        check = true;
      });
      function block(){
        if(!check){
          document.querySelector('body').innerHTML = `your device doesn't support this app`;
        };
        delete check;
        delete block;
      };
      setTimeout(block,500);
  </script>
  <script>
  function LOADING_Screen(bool) {
    const screen =  document.getElementById('loadingSection');
    if(bool){
      screen.style.display = 'block';
    }else{
      screen.style.display = 'none';
    };
  };
  </script>
  <script src="auth/auth.js" type="module"></script>


</html>
